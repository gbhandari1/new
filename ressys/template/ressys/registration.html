{% extends 'base.html'%}
{% block mycss %}
  <style media="screen">
    .registerForm {
      position: relative;
      margin-top : 100px;
      width : 20em;
    }
  </style>
{% endblock %}
{% block content %}

<div class="container card registerForm">
  <div class="card-header text-center mt-4">
    <h3>Sign Up</h3>
  </div>
  <form method = 'POST'>
    {% csrf_token %}
    <div class="form-group my-1">
      <label>Email:</label>
      {{ form.email }}
    </div>
    <div class="form-group my-1">
      <label>Username:</label>
      {{ form.username }}
    </div>
    <div class="form-group ">
      <label>Password:</label>
      {{ form.password1 }}
    </div>

    <div class="form-group ">
      <label>Confirm Password:</label>
      {{ form.password2 }}
    </div>
    <p>{{form.errors}}</p>
    <p class ='text-center'>If already a member, <a href="{% url 'ressys:login_user' %}" class="btn btn-info btn-sm text-center">Log in?</a> </p>

    <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>
  </form>
</div>

{% endblock %}
